<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Matchify Settings</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Lucide Icons -->
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/lucide.min.js"></script>
  <!-- App Styles -->
  <link rel="stylesheet" href="/static/style.css">
  <!-- Settings Script -->
  <script src="/static/settings.js" defer></script>
  <script>document.addEventListener('DOMContentLoaded', () => lucide.replace());</script>
</head>
<body class="bg-light">
  <header class="d-flex align-items-center bg-white p-3 shadow-sm">
    <button id="back-btn" class="btn btn-link me-3"><i data-lucide="arrow-left"></i></button>
    <h1 class="h5 mb-0">Settings</h1>
  </header>
  <main class="container py-4">
    <form id="settings-form">
      <!-- Profile Section -->
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h2 class="h6">Profile</h2>
          <div class="mb-3">
            <label for="avatar-input" class="form-label">Avatar</label><br>
            <img id="avatar-preview" src="" alt="Avatar Preview" class="rounded-circle mb-2" width="80" height="80">
            <input class="form-control" type="file" id="avatar-input" accept="image/*">
          </div>
          <div class="mb-3">
            <label for="name-input" class="form-label">Name</label>
            <input type="text" id="name-input" class="form-control">
          </div>
          <div class="mb-3">
            <label for="bio-input" class="form-label">Bio</label>
            <textarea id="bio-input" class="form-control" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="telegram-input" class="form-label">Telegram</label>
            <input type="text" id="telegram-input" class="form-control">
          </div>
        </div>
      </div>
      <!-- Roles Section -->
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h2 class="h6">Roles</h2>
          <div class="mb-3">
            <label for="roles-input" class="form-label">Roles (comma-separated)</label>
            <input type="text" id="roles-input" class="form-control" placeholder="e.g. Developer, Mentor">
          </div>
          <div class="mb-3">
            <label class="form-label">Main Role</label>
            <select id="main-role-input" class="form-select"></select>
          </div>
        </div>
      </div>
      <!-- Privacy & Sync Section -->
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h2 class="h6">Privacy & Sync</h2>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="contact-sync-input">
            <label class="form-check-label" for="contact-sync-input">Enable Contact Sync</label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="location-sharing-input">
            <label class="form-check-label" for="location-sharing-input">Enable Location Sharing</label>
          </div>
        </div>
      </div>
      <!-- Notifications Preferences Section -->
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h2 class="h6">Notifications</h2>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="notify-contact-join-input">
            <label class="form-check-label" for="notify-contact-join-input">Contact Joins</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="notify-introductions-input">
            <label class="form-check-label" for="notify-introductions-input">Introduction Requests</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="notify-new-connections-input">
            <label class="form-check-label" for="notify-new-connections-input">New Connections</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="notify-role-discovery-input">
            <label class="form-check-label" for="notify-role-discovery-input">Role Discovery</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="notify-area-unlock-input">
            <label class="form-check-label" for="notify-area-unlock-input">Area Unlocked</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="notify-system-alert-input">
            <label class="form-check-label" for="notify-system-alert-input">System Alerts</label>
          </div>
        </div>
      </div>
      <!-- Save Button -->
      <div class="text-end">
        <button type="submit" id="save-btn" class="btn" disabled>Save Changes</button>
      </div>
    </form>
    <!-- Advanced Settings & Account -->
    <section id="advanced-settings">
      <h2 class="h5 mb-3">Advanced Settings & Account</h2>
      <!-- Appearance -->
      <div class="setting-group mb-4">
        <label for="theme-select" class="form-label">Theme</label>
        <select id="theme-select" class="form-select">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="system">System Default</option>
        </select>
      </div>
      <!-- Localization -->
      <div class="setting-group mb-4">
        <label for="language-select" class="form-label">Language</label>
        <select id="language-select" class="form-select">
          <option value="en">English</option>
          <option value="pl">Polski</option>
          <option value="es">Espa√±ol</option>
        </select>
      </div>
      <!-- Security -->
      <div class="setting-group mb-4 form-check">
        <input class="form-check-input" type="checkbox" id="twofa-toggle">
        <label class="form-check-label" for="twofa-toggle">Two-Factor Authentication (via Telegram)</label>
        <div><small class="text-muted">Receive a one-time code on your Telegram handle when logging in.</small></div>
      </div>
      <!-- Data Management -->
      <div class="setting-group mb-4">
        <button id="export-data" class="btn btn-outline-primary">Export My Data</button>
      </div>
      <div class="setting-group mb-4">
        <button id="delete-account" class="btn btn-danger">Delete My Account</button>
        <div><small class="text-danger">This is irreversible. All your data will be removed.</small></div>
      </div>
      <!-- Support & Legal -->
      <div class="setting-group">
        <a href="/privacy.html" target="_blank">Privacy Policy</a> |
        <a href="/terms.html" target="_blank">Terms of Service</a> |
        <a href="/support.html" target="_blank">Contact Support</a>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
