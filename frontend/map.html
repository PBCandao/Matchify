<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Matchify Map</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <!-- Routing Machine CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <!-- App Global Styles -->
  <link rel="stylesheet" href="/style.css">
  <!-- Map Specific Styles -->
  <link rel="stylesheet" href="/map.css">
  <!-- Lucide Icons -->
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/lucide.min.js"></script>
</head>
<body>
  <nav id="top-nav">
    <div class="nav-left">
      <img id="nav-logo" src="/assets/logo.png" alt="Matchify Logo" />
    </div>
    <div class="nav-center"></div>
    <div class="nav-right">
      <button id="nav-notif" aria-label="Notifications">
        <i data-lucide="bell"></i>
      </button>
      <img id="nav-avatar" src="/assets/me.jpeg" alt="Avatar" />
    </div>
    <div id="avatar-dropdown" class="dropdown hidden">
      <div class="dd-header">
        <img src="/assets/me.jpeg" /><span class="dd-name">Your Name</span>
      </div>
      <ul>
        <li data-action="profile">My Profile</li>
        <li data-action="settings">Settings & Privacy</li>
        <li data-action="logout">Logout</li>
      </ul>
    </div>
    <div id="avatar-sidebar" class="sidebar hidden">
      <div class="sb-header">
      <img src="/assets/me.jpeg" /><span>Your Name</span>
      </div>
      <ul>
        <li data-action="profile">My Profile</li>
        <li data-action="contacts">Contacts</li>
        <li data-action="settings">Settings & Privacy</li>
        <li data-action="faq">FAQ</li>
        <li data-action="tokens">Get Tokens</li>
        <li data-action="preorder">Preorder Matchify</li>
        <li data-action="logout">Logout</li>
      </ul>
    </div>
    <div id="notif-panel" class="dropdown hidden">
      <ul class="notif-list">
        <li>You have 1 new connection</li>
        <li>Your profile was viewed</li>
        <li>John requested an intro</li>
      </ul>
      <button id="see-more">See More</button>
    </div>
  </nav>
  <!-- Header -->
  <header class="map-header d-flex align-items-center justify-content-between p-2 shadow-sm bg-white">
    <img src="/static/assets/logo.png" alt="Matchify" height="40" />
    <input id="map-search" type="text" class="form-control w-50" placeholder="Search roles or names..." />
    <div>
      <button id="filter-toggle" class="btn btn-link"><i data-lucide="sliders"></i></button>
      <button id="map-style-toggle" class="btn btn-link"><i data-lucide="map"></i></button>
      <button id="settings-btn" class="btn btn-link"><i data-lucide="settings"></i></button>
    </div>
  </header>

  <!-- Filter Drawer -->
  <aside id="filter-drawer" class="filter-drawer">
    <!-- Role checkboxes, distance slider, visibility toggles injected by JS -->
  </aside>

  <!-- Map Container -->
  <div id="map" class="map-container"></div>

  <!-- Floating Action Button -->
  <button id="fab-meetup" class="fab btn btn-primary rounded-circle"><i data-lucide="plus"></i></button>

  <!-- Bottom Sheet for Marker Details -->
  <div id="bottom-sheet" class="bottom-sheet"></div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/heatmap.js@2/heatmap.min.js"></script>
  <script src="https://unpkg.com/leaflet-heatmap/leaflet-heatmap.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client/dist/socket.io.min.js"></script>
  <script>document.addEventListener('DOMContentLoaded', () => lucide.replace());</script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="/js/sidebar.js" defer></script>
  <script src="/js/map.js" defer></script>
  <script src="/js/bottomSheet.js" defer></script>
  <script src="/js/meetup.js" defer></script>
  <script src="/js/navbar.js" defer></script>
</body>
</html>
