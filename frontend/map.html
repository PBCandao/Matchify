<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Matchify Map</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <!-- Routing Machine CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <!-- App Global Styles -->
  <link rel="stylesheet" href="/static/style.css">
  <!-- Map Specific Styles -->
  <link rel="stylesheet" href="/static/map.css">
  <!-- Lucide Icons -->
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/lucide.min.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="map-header d-flex align-items-center justify-content-between p-2 shadow-sm bg-white">
    <img src="/static/assets/logo.png" alt="Matchify" height="40" />
    <input id="map-search" type="text" class="form-control w-50" placeholder="Search roles or names..." />
    <div>
      <button id="filter-toggle" class="btn btn-link"><i data-lucide="sliders"></i></button>
      <button id="map-style-toggle" class="btn btn-link"><i data-lucide="map"></i></button>
      <button id="settings-btn" class="btn btn-link"><i data-lucide="settings"></i></button>
    </div>
  </header>

  <!-- Filter Drawer -->
  <aside id="filter-drawer" class="filter-drawer">
    <!-- Role checkboxes, distance slider, visibility toggles injected by JS -->
  </aside>

  <!-- Map Container -->
  <div id="map" class="map-container"></div>

  <!-- Floating Action Button -->
  <button id="fab-meetup" class="fab btn btn-primary rounded-circle"><i data-lucide="plus"></i></button>

  <!-- Bottom Sheet for Marker Details -->
  <div id="bottom-sheet" class="bottom-sheet"></div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/heatmap.js@2/heatmap.min.js"></script>
  <script src="https://unpkg.com/leaflet-heatmap/leaflet-heatmap.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client/dist/socket.io.min.js"></script>
  <script>document.addEventListener('DOMContentLoaded', () => lucide.replace());</script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="/static/js/sidebar.js" defer></script>
  <script src="/static/js/map.js" defer></script>
  <script src="/static/js/bottomSheet.js" defer></script>
  <script src="/static/js/meetup.js" defer></script>
</body>
</html>
