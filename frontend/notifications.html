<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Matchify â€“ Notifications</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client/dist/socket.io.min.js"></script>
  <script src="/notifications.js" defer></script>
</head>
<body>
  <nav id="top-nav">
    <div class="nav-left">
      <img id="nav-logo" src="/static/assets/logo.png" alt="Matchify Logo" />
    </div>
    <div class="nav-center"></div>
    <div class="nav-right">
      <button id="nav-notif" aria-label="Notifications">
        <i data-lucide="bell"></i>
      </button>
      <img id="nav-avatar" src="/static/assets/me.jpeg" alt="Avatar" />
    </div>
    <div id="avatar-dropdown" class="dropdown hidden">
      <div class="dd-header">
        <img src="/static/assets/me.jpeg" /><span class="dd-name">Your Name</span>
      </div>
      <ul>
        <li data-action="profile">My Profile</li>
        <li data-action="settings">Settings & Privacy</li>
        <li data-action="logout">Logout</li>
      </ul>
    </div>
    <div id="avatar-sidebar" class="sidebar hidden">
      <div class="sb-header">
        <img src="/static/assets/me.jpeg" /><span>Your Name</span>
      </div>
      <ul>
        <li data-action="profile">My Profile</li>
        <li data-action="contacts">Contacts</li>
        <li data-action="settings">Settings & Privacy</li>
        <li data-action="faq">FAQ</li>
        <li data-action="tokens">Get Tokens</li>
        <li data-action="preorder">Preorder Matchify</li>
        <li data-action="logout">Logout</li>
      </ul>
    </div>
    <div id="notif-panel" class="dropdown hidden">
      <ul class="notif-list">
        <li>You have 1 new connection</li>
        <li>Your profile was viewed</li>
        <li>John requested an intro</li>
      </ul>
      <button id="see-more">See More</button>
    </div>
  </nav>
  <header class="app-header">
    <img id="logo" src="/static/assets/logo.png" alt="Matchify Logo" />
    <h1>Your Notifications</h1>
    <button id="mark-all-read">Mark All Read</button>
  </header>
  <script src="/js/navbar.js" defer></script>

  <nav class="notif-filters">
    <button data-filter="all" class="active">All <span class="badge" id="badge-all"></span></button>
    <button data-filter="connections">Connections <span class="badge" id="badge-connections"></span></button>
    <button data-filter="intros">Intros <span class="badge" id="badge-intros"></span></button>
    <button data-filter="roles">Roles <span class="badge" id="badge-roles"></span></button>
    <button data-filter="system">System <span class="badge" id="badge-system"></span></button>
  </nav>

  <section id="notif-list">
    <!-- Notifications will be rendered here -->
  </section>

  <footer class="app-footer">
    <a href="/">&larr; Back to Home</a>
  </footer>
</body>
</html>
